apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: curriculum
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/marcuslinhares/curriculum-gitops
    path: dev/app-of-apps
    targetRevision: HEAD
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
